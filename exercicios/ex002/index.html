<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito no meio de tags &lt;p&gt; e &lt;/p&gt;</p> <!--Dossy-->>
    <p>Se precisar quebrar o texto em algum lugar específico, <br> você pode usar a tag br</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &mu;
        &alpha;
        &uparrow; 
        &sigma;
        &dot;
        &cdot;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F60F;
        &#x1F440;
    </p>
</body>
</html>
